{% extends "orders/base.html" %}
{% block content %}
<div class="container py-4">
  <h3 class="mb-3">🧭 اتخاذ قرار للطلب #{{ applicant.order_number }} - {{ applicant.full_name }}</h3>
  <form method="post" class="row g-3">
    {% csrf_token %}
    <div class="col-md-4">
      <label class="form-label">القرار</label>
      <select name="decision" class="form-select" required>
        {% for val, label in status_choices %}
          <option value="{{ val }}" {% if applicant.status == val %}selected{% endif %}>{{ label }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="col-12">
      <button class="btn btn-dark">حفظ القرار</button>
      <a class="btn btn-secondary" href="{% url 'hr:applicant_detail' applicant.order_number %}">رجوع</a>
    </div>
  </form>
</div>
{% endblock %}
