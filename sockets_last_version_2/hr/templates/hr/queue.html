{% extends "orders/base.html" %}
{% block content %}
<div class="container py-5 text-center">
  {% if current %}
    <div class="p-4 rounded-3 mb-3" style="background:#e9fbe9;border:1px solid #c6f0c6;">
      <h2 class="mb-1">🎯 رقم الدور الحالي</h2>
      <h1 class="display-4 fw-bold">#{{ current.order_number }}</h1>
      <div class="lead">{{ current.full_name }}</div>
    </div>
    {% if can_next %}
      <div class="d-flex justify-content-center gap-3">
        <a class="btn btn-lg btn-secondary" href="{% url 'hr:queue_prev' %}">⬅️ السابق</a>
        <a class="btn btn-lg btn-primary" href="{% url 'hr:queue_next' %}">التالي ➡️</a>
      </div>
    {% else %}
      <div class="text-muted">انتظر توجيه HR…</div>
    {% endif %}
  {% else %}
    <div class="alert alert-info">لا يوجد طلبات قيد الانتظار.</div>
  {% endif %}
</div>
{% endblock %}
