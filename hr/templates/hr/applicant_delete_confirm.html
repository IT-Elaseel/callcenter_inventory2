{% extends "orders/base.html" %}
{% block content %}
<div class="container py-5">
  <div class="alert alert-danger">
    هل أنت متأكد من حذف الطلب #{{ applicant.order_number }} - {{ applicant.full_name }}؟
  </div>
  <form method="post">
    {% csrf_token %}
    <button class="btn btn-danger">نعم، حذف</button>
    <a class="btn btn-secondary" href="{% url 'hr:applicant_detail' applicant.order_number %}">إلغاء</a>
  </form>
</div>
{% endblock %}
